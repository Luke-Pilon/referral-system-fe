<mat-card class="patient-card">
    <mat-card-content>
      <mat-card-title>{{ patient.name }}</mat-card-title>
      <mat-card-subtitle>{{ patient.referralStatus }}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/patient', patient.id]">Details</button>
        <button mat-raised-button color="warn" (click)="confirmDelete()">Delete</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
